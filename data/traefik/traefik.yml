global:
  checkNewVersion: true
  sendAnonymousUsage: false
entryPoints:
  web:
    address: :80
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: "https"
          permanent: true
  websecure:
    address: :443
api:
  dashboard: true
providers:
  docker:
    exposedByDefault: false
    watch: true
    network: "web"
certificatesResolvers:
  lets-encrypt:
    acme:
      tlschallenge: true
      email: hello@yuuyu.dev
      storage: acme.json
      # caserver: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: websecure
