global:
  checkNewVersion: true
  sendAnonymousUsage: false
entryPoints:
  web:
    address: :80
  websecure:
    address: :443
api:
  dashboard: true
providers:
  docker:
    exposedByDefault: false
certificatesResolvers:
  yuuyuresolver:
    acme:
      email: hello@yuuyu.dev
      storage: acme.json
      httpChallenge:
        entryPoint: websecure
